{% extends "layout.html" %}

{% block title %}
    Create a company | New Account
{% endblock %}

{% block main %}

    <script>
        dash = document.getElementById('dashElement');
        dash.remove();
    </script>

    <div id="box" class="text-center position-absolute top-50 start-50 translate-middle">
        <div style="padding: 50px"> <!-- class="px-5 py-5" -->

            <form action="/new/company" method="post">
                <h1 style="color: white" class="display-6">Create a company</h1>
                <hr class="border-light border-1 opacity-75">
                
                {% if error %}
                    <p id="error"><strong>{{ error }}</strong></p>
                {% endif %}
                
                <div class="mb-3">
                    <input style="color:rgb(255, 255, 255); background: transparent; border: none; outline: none;"type="text" class="form-control" placeholder="Company name" name="companyName" id="companyName" required autocomplete="off">
                </div>
                  
                <button style="margin-top: 3%" class="btn btn-outline-light" type="submit" id="register_button">Create</button>
            </form>       
            <p style="margin-top: 25px; margin-bottom: 0px;"><a class="text-center link-light" href="/account/wait">Wait instead</a></p>
        </div>
    </div>

    <style>
        html, body {
            width: 100%;
            height:100%;
        }

        ::placeholder {
            opacity: .5;
            color: rgba(255, 255, 255, 0.397) !important;
        }

        input:focus {
            outline: none !important;
        }

        #box {
            background-color: rgba(255, 255, 255, 0.068);
            border-radius: 50px;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
{% endblock %}
