{% extends "layout.html" %}

{% block title %}
    Create Account
{% endblock %}

{% block main %}
    <div>     
        <form action="/register" method="post">
            <h1>Create Account</h1>
            <hr>
            
            {% if error %}
                <p id="error"><strong>{{ error }}</strong></p>
            {% endif %}

            <input type="text" placeholder="First Name" name="first_name" id="first_name" required autocomplete="off">
            <input type="text" placeholder="Last Name" name="last_name" id="last_name" required autocomplete="off">
            <input type="email" placeholder="Email" name="email" id="email" required autocomplete="off">
            <input type="password" placeholder="Password" name="password" id="password" required autocomplete="off">
            <input type="password" placeholder="Confirm Password" name="c_password" id="c_password" required autocomplete="off">
            <input type="text" placeholder="Slack" name="slack" id="slack" autocomplete="off">

            <button type="submit" id="register_button">Create Account</button>
        </form>
    </div>

    <div>
        <p><a href="/login">Log in</a> instead</p>
    </div>
{% endblock %}
